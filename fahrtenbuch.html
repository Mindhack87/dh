<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EM-HS Fahrtenbuch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <h1>Fahrtenbuch</h1><br>
        <a href="index.html">Zur Startseite</a>
    </div>

    <div>
        <!-- Auswahlbox der Autos -->
        <div class="form-group">
            <label for="autos">Fahrzeug</label>
            <select name="autos" id="autos">
                <option value="Schwarzer Peugeot">Schwarzer Peugeot</option>
                <option value="Weißer Peugeot">Weißer Peugeot</option>
                <option value="LKW">LKW</option>
                <option value="VW">VW</option>
            </select>
        </div>
    
        <!-- Eingabefelder -->
        <div class="form-group">
            <label for="inputName">Fahrername</label>
            <input type="text" id="inputName" placeholder="Name eingeben">
        </div>
        <div class="form-group">
            <label for="kilometerInput">Kilometerzahl</label>
            <input type="number" id="kilometerInput" placeholder="Kilometerzahl eingeben">
        </div>
        <div class="form-group">
            <label for="ortInput">Ort</label>
            <input type="text" id="ortInput" placeholder="Ort eingeben">
        </div>
        <div class="form-group">
            <label for="anmerkungInput">Anmerkung</label>
            <textarea id="anmerkungInput" form="anmerkungInput" placeholder="Anmerkung"></textarea>
        </div>
        
        <button name="speichernButton" id="speichernButton">Speichern</button>
    </div>


</body>
</html>
